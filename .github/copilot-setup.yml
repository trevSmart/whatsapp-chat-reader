# Copilot Environment Setup Instructions for WhatsApp Chat Reader

This file contains the necessary instructions to set up the Copilot environment for the WhatsApp Chat Reader project.

## Prerequisites
- Ensure you have GitHub Copilot enabled in your GitHub account.
- Install the necessary dependencies for the project.

## Setup Steps
1. **Clone the repository**:
   ```bash
   git clone https://github.com/trevSmart/whatsapp-chat-reader.git
   cd whatsapp-chat-reader
   ```

2. **Install Dependencies**:
   Ensure you have Node.js installed, then run:
   ```bash
   npm install
   ```

3. **Configure Copilot**:
   - Open your IDE with GitHub Copilot support.
   - Sign in with your GitHub account.
   - Enable GitHub Copilot in your IDE settings.

4. **Start Coding**:
   Begin using GitHub Copilot to assist you in the development of the WhatsApp Chat Reader project.

